site_name: Personal website Tim Vink

theme:
  name: material
  custom_dir: overrides
  features:
    - navigation.tabs

extra:
  analytics:
    provider: google
    property: G-XXXXXXXXXX

site_url: https://timvink.nl

plugins:
  - search
  - blog:
      blog_toc: true
      post_url_format: "{slug}"
      post_excerpt: required
  - social
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

nav:
  - Homepage: index.md
  - Blog:
    - blog/index.md 
  - about.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - js/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js